<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>

<body background="bg.avif">
<center>
  <h1 class="btn btn-info heading">AI OBJECT FINDER
    <p id="note">Put the name of an object of your choice and click start to start the model and detect your object <span id="date"></span></p>
  </h1>
  <br>
  <br>
  <b>Object name: </b>
  <br>
  <input id="object" class="btn" placeholder="Put the name of the object here">
  <br>
  <br>
  <button onclick="start()" class="btn btn-success" id="start">Start</button>
  <br>
  <br>
  <h3 id="status" class="btn btn-danger"></h3>
  <h3 id="object_found" class="btn btn-warning"></h3>
</center>
<div class="copy_right_footer">Developed by - Hrishaan</div>

<script src="main.js"></script>

</body>

</html>
